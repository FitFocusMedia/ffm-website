<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="50%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    <linearGradient id="redGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#ef4444;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg)"/>
  
  <!-- Subtle grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#222" stroke-width="0.5"/>
  </pattern>
  <rect width="1920" height="1080" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Red accent line -->
  <rect x="0" y="520" width="1920" height="2" fill="url(#redGlow)"/>
  
  <!-- Center content -->
  <g transform="translate(960, 480)">
    <!-- Play button circle -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="#ef4444" stroke-width="3" opacity="0.8"/>
    <circle cx="0" cy="0" r="90" fill="none" stroke="#ef4444" stroke-width="1" opacity="0.3"/>
    
    <!-- Play icon -->
    <polygon points="−25,−35 −25,35 35,0" fill="#ef4444" transform="translate(8, 0)"/>
  </g>
  
  <!-- Text -->
  <text x="960" y="620" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="600" letter-spacing="4">
    STREAM STARTING SOON
  </text>
  
  <text x="960" y="660" text-anchor="middle" fill="#666666" font-family="system-ui, -apple-system, sans-serif" font-size="18">
    Powered by FitFocus Media
  </text>
  
  <!-- Bottom branding bar -->
  <rect x="0" y="1040" width="1920" height="40" fill="#ef4444"/>
  <text x="960" y="1066" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="700" letter-spacing="2">
    FITFOCUS MEDIA • LIVE COMBAT SPORTS
  </text>
</svg>
